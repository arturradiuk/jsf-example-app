<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>PAS MVC Webapp</title>
</h:head>

<h:body>
    <ul>
        <li><h:link outcome="NewPerson">New Person</h:link></li>
        <li><h:link outcome="PersonList">List Persons</h:link></li>
        <li onclick="myFunction()" id="element_to_click">click_here</li>

    </ul>

    <h1>JSF 2 internationalization example</h1>

    <h:form>

        <h2>
            <h:outputText value = "#{msg['greeting']}" />
        </h2>


        <h:panelGrid columns="2">

            Language :
            <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                             valueChangeListener="#{language.countryLocaleCodeChanged}">
                <f:selectItems value="#{language.countriesInMap}" />
            </h:selectOneMenu>

        </h:panelGrid>

    </h:form>



    <h:outputScript library="js" name="common.js" target="body" />

</h:body>
</html>
