<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>New Person Confirm</title>
</h:head>
<h:body>
    New Person
    <h:form>
        Login: <h:outputText value="#{personController.newPerson.login}"></h:outputText> <br/>
        Pssword: <h:outputText value="#{personController.newPerson.password}"></h:outputText> <br/>
        PhoneNumber: <h:outputText value="#{personController.newPerson.phoneNumber}"></h:outputText> <br/>
        <h:commandButton value="Confirm" action="#{personController.confirmNewPerson}"></h:commandButton>
    </h:form>
</h:body>
</html>
