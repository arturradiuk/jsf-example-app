<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Person List</title>
</h:head>
<h:body>
    Persons:
    <h:form>
        <h:dataTable value="#{personListController.allPersons}" var="personIterator">  <!-- przeplot -->
            <h:column>
                <f:facet name="header">Login</f:facet>
                ${personIterator.login}
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                ${personIterator.password}
            </h:column>
            <h:column>
                <f:facet name="header">PhoneNumber</f:facet>
                ${personIterator.phoneNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Delete" action="#{personListController.deletePerson(personIterator)}"></h:commandButton>
            </h:column>
        </h:dataTable>

        <h:commandButton value="Main" action="main"></h:commandButton>
        <h:commandButton value="Refresh" action="#{personListController.initCurrentPersons}"></h:commandButton>

    </h:form>
</h:body>
</html>
